<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elina Saarelainen - Contact</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://bootswatch.com/5/minty/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Elina Saarelainen - Empathic Developer</h1>
    </div>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">&#129412;</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html"> Home</a>
            <a class="nav-link" href="cv.html">CV</a>
            <a class="nav-link" href="hobbies.html">Hobbies</a>
            <a class="nav-link active" aria-current="page" href="contact.html"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <form>
        <fieldset>
          <legend>Contact me</legend>
          <div class="row">
            <label for="name" class="form-label mt-4">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="nameHelp"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="row">
            <label for="age" class="form-label mt-4">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              aria-describedby="ageHelp"
              placeholder="Enter your age"
            />
          </div>
          <div class="row">
            <label for="email" class="form-label mt-4">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div>
            <label for="message" class="form-label mt-4">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              required
            ></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend class="mt-4">How did you know about my page?</legend>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="google"
              id="google"
            />
            <label class="form-check-label" for="google"> From Google </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="friend"
              id="friend"
            />
            <label class="form-check-label" for="friend"> From a Friend </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="linkedin"
              id="linkedin"
            />
            <label class="form-check-label" for="linkedin">
              From LinkedIn
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="other"
              id="other"
            />
            <label class="form-check-label" for="other"> Other </label>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="clr"></div>
    <footer class="bg-primary text-light">
      <p>Copyright &copy; Elina Saarelainen 2024</p>
    </footer>
  </body>
</html>
