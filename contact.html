      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Elina Saarelainen - Empathic Developer</h1>
    </div>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">&#129412;</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html"> Home</a>

            <a class="nav-link active" aria-current="page" href="contact.html"
              >Contact</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Contact Me</h1>
      <form action="#">
        <div class="starlabel">
          <label>Name</label><br />
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label>Age</label><br />
          <input type="number" id="age" name="age" />
        </div>
        <div class="starlabel">
          <label>E-mail</label><br />
          <input type="email" id="email" name="email" required />
        </div>
        <div class="starlabel">
          <label>Message</label><br />
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="checkboxform">
          <h3>How did you know about my page?</h3>
          <div class="checkbox-row">
            <label for="google">Google:</label>
            <input type="checkbox" id="google" name="google" value="google" />
          </div>
          <div class="checkbox-row">
            <label for="friend">From a friend :</label>
            <input type="checkbox" id="friend" name="friend" value="friend" />
          </div>
          <div class="checkbox-row">
            <label for="linkedin">From Linkedin:</label>
            <input type="checkbox" id="li" name="linkedin" value="linkedin" />
          </div>
          <div class="checkbox-row">
            <label for="other">Other:</label>
            <input type="checkbox" id="other" name="other" value="other" />
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="clr"></div>
    <footer class="bg-primary text-light">
      <p>Copyright &copy; Elina Saarelainen 2024</p>
    </footer>
  </body>
</html>
